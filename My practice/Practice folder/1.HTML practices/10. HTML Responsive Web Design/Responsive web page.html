    <title>responsive web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>This is the header</header>
    <main class="parent">
        <div class="div1"></div>
        <div class="div2">
            <div class="child">This is child 1</div>

            <div class="child">This is child 3</div>
        </div>
        <div class="div3"></div>
    </main>
    <footer>This is the footer</footer>









</body>
</html>
